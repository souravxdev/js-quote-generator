<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- web app title -->
        <title>Quote Generator</title>

        <!-- fab-icon -->
        <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design" />

        <!-- fontawesone cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />

        <!-- style / css -->
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <!-- quote section -->
        <section class="quote-container" id="quote-container">
            <!-- quote -->
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <span id="quote">What you are is what you have been. What you'll be is what you do now.</span>
            </div>

            <!-- author -->
            <div class="quote-author">
                <span id="author">Buddha</span>
            </div>

            <!-- buttons -->
            <div class="button-container">
                <button class="twitter-button" id="twitter" title="Tweet this!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="new-quote" id="new-quote" title="Thweet this!"><span>New Quote</span></button>
            </div>
        </section>

        <!-- script / js -->
        <script src="script.js"></script>
    </body>
</html>
